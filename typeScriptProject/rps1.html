<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rps.css">
  <title>Rock Paper Scissors Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class = "instructions">
    <h1>Welcome to Rock, Paper,Scissors</h1>
    <p>Steps to play:</p>
    <ol>
        <li> Type your selection in the text box below.</li>
        <li> Click the Play Round button.</li>
    </ol>
    <div id = "results">

    </div>
  </div>
  <div class = "section box">
    <div class = "player1">
      <h2>Player 1's Move</h2>
      <p>Make your move:</p>
      <div class = "moves">
          <label for="pMove">Enter Rock, Paper, or Scissors:</label>
          <input type="text" id="pMove" name="pMove" required>
      </div>
      <div id = "playerMoveImage">

      </div>
    </div>
    <div class = "computer">
      <h2>Computer's Move</h2>
      <p>Computer's move will be generated after you select your move and hit the Play Round button below</p>
      <div id = "computerMoveImage">

      </div>
    </div>
  </div>
  <div class = "playButton">
    <button id="playRoundButton">Play Round</button>
  </div>

  <script src = rps.js></script>
  <!-- <script src="./rps.ts"></script> -->
</body>
</html>
